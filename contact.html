<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to Find Us</title>
    <style>
        body {
            background-color: #6f5b41;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 7%;
        }

        .profiling {
            background-color: #a58863;
            color: white;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            width: 320px;
        }

        .profiling img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 0px;
        }

        .profiling h2 {
            margin-bottom: 5px;
        }

        .profiling p.location {
            color: #a5ff3d;
            font-size: 13px;
            font-weight: bold;
            margin-top: 3px;
        }

        .profiling p.bio {
            font-style: normal;
            margin-top: 25px;
        }

        .profiling button {
            background-color: #c1a075;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px 0;
            border-radius: 5px;
            width: 100%;
            font-size: 15px;
        }

        .profiling button:hover {
            background-color: #deb887;
        }
    </style>
</head>
<body>

    <div class="profiling">
        <img src="marky.jpg" alt="Profile Picture">
        <h2>Marc Agravante</h2>
        <p class="location">Cebu City, Philippines</p>
        <p class="bio">“A journey to a happy stomach.”</p>
        <button onclick="document.location='https://www.facebook.com/agravante.marc'">Facebook</button>
        <button onclick="document.location='https://www.tiktok.com/@marc_agravante'">Tiktok</button>
        <button onclick="document.location='https://www.threads.net/@_marcagravante'">Threads</button>
        <button onclick="document.location='https://x.com/__marcagravante?t=WZ1ou_ZKlxcR4I8k2qkoog&s=09'">Twitter</button>
        <button onclick="document.location='https://www.instagram.com/_marcagravante/'">Instagram</button>
    </div>

</body>
</html>
